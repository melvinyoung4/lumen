         <fieldset class="service-details">
            
            	<legend>Film Order</legend>

                    </div>
            	<div class="formline"><label for="prints">Develop:</label>

                        <option>I want standard photo prints &lpar;&#36;40 per roll&rpar;.</option>
                        <option>I want proofs and then professional development &lpar;&#36;85 per 12 negatives&rpar;.</option>

                        <option>Glossy</option>
                        <option>Matte</option>
            		</select></div>
            	<p>Give us some specifics.</p>

            <div id="shipping-info">
